name: Flutter CI  
  
on:  
  push:  
    tags:  
      - 'v*' # Trigger on version tags like v1.0.0  
  
jobs:  
  build_android:  
    name: Build Android  
    runs-on: ubuntu-latest  
    steps:  
      - uses: actions/checkout@v2  
      - name: Get Flutter  
        run: |  
          flutter channel stable  
          flutter upgrade  
      - name: Build APK and AAB  
        run: |  
          flutter clean  
          flutter build apk --split-per-abi --release  
          flutter build appbundle --release  
      - name: Archive APKs and AAB  
        uses: actions/upload-artifact@v2  
        with:  
          name: android-builds  
          path: |  
            build/app/outputs/apk/release/*.apk  
            build/app/outputs/bundle/release/*.aab  
   
  build_ios:  
    name: Build iOS  
    runs-on: macos-latest  
    steps:  
      - uses: actions/checkout@v2  
      - name: Get Flutter  
        run: |  
          flutter channel stable  
          flutter upgrade  
      - name: Install CocoaPods dependencies  
        run: |  
          cd ios  
          pod install  
      - name: Build iOS app  
        run: |  
          flutter clean  
          flutter build ios --release --no-codesign -t lib/main.dart  
      - name: Archive iOS build  
        uses: actions/upload-artifact@v2  
        with:  
          name: ios-build  
          path: build/ios/iphoneos/Runner.app  
  
  create_release:  
    name: Create Release  
    needs: [build_android, build_ios]  
    runs-on: ubuntu-latest  
    if: startsWith(github.ref, 'refs/tags/')  
    steps:  
      - name: Download APKs and AAB  
        uses: actions/download-artifact@v2  
        with:  
          name: android-builds  
      - name: Download iOS build  
        uses: actions/download-artifact@v2  
        with:  
          name: ios-build  
        # 提取版本号
      - name: Extract Version
        id: extract_version
        run: echo "::set-output name=version::$(echo ${{ github.ref }} | sed 's/^refs\/tags\///')"
      #创建release
      - name: Create Release  
        id: create_release  
        uses: actions/create-release@v1  
        env:  
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
        with:  
          tag_name: ${{ steps.extract_version.outputs.version }}  
          release_name: Release ${{ steps.extract_version.outputs.version }}  
          draft: false  
          prerelease: false  
      - name: Upload APKs and AAB to Release  
        uses: actions/upload-release-asset@v1  
        env:  
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
        with:  
          upload_url: ${{ steps.create_release.outputs.upload_url }}  
          asset_path: ./build/app/outputs/apk/release/*.apk  
          asset_name: android-apks  
          asset_content_type: application/zip  
      - name: Upload AAB to Release  
        uses: actions/upload-release-asset@v1  
        env:  
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
        with:  
          upload_url: ${{ steps.create_release.outputs.upload_url }}  
          asset_path: ./build/app/outputs/bundle/release/*.aab  
          asset_name: android-aab  
          asset_content_type: application/zip  
      - name: Upload iOS build to Release (as ZIP)  
        run: |  
          zip -r ios-build.zip ios-build/  
          gh release upload ${{ github.ref }} ios-build.zip  
        env:  
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          


